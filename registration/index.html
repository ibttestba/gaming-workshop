<!DOCTYPE html>
<html>
<head>
    <title>Gaming Workshop Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            font-family: Arial; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group { 
            margin: 20px 0; 
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, select { 
            width: 100%; 
            padding: 12px; 
            margin: 5px 0; 
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            border-color: #667eea;
            outline: none;
        }
        
        button { 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; 
            padding: 15px 30px; 
            border: none; 
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .alert { 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 8px; 
            font-weight: bold;
        }
        
        .alert-success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
        
        .alert-error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* SUCCESS POPUP */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: popIn 0.5s ease;
        }

        .popup h2 {
            color: #28a745;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .popup .success-icon {
            font-size: 4em;
            color: #28a745;
            margin-bottom: 20px;
        }

        .popup p {
            font-size: 1.2em;
            color: #333;
            margin: 15px 0;
            line-height: 1.5;
        }

        .popup .user-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #28a745;
            text-align: left;
        }

        .popup .close-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .popup .close-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        @keyframes popIn {
            from { 
                opacity: 0; 
                transform: scale(0.8) translateY(-50px); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }

        .debug { 
            background: #f8f9fa; 
            padding: 15px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            font-family: monospace; 
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Gaming Workshop Registration</h1>
        
        <div id="messages"></div>
        
        <div id="debug" class="debug">
            <strong>Debug Log:</strong><br>
            <div id="debugLog">Initializing...</div>
        </div>
        
        <form id="regForm">
            <div class="form-group">
                <label>üë§ Full Name:</label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label>üÜî WWID:</label>
                <input type="text" id="wwid" required placeholder="Enter your Work Week ID">
            </div>
            
            <div class="form-group">
                <label>üìß Email:</label>
                <input type="email" id="email" required placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label>üéØ Preferred Game:</label>
                <select id="game" required>
                    <option value="">Select your preferred game</option>
                    <option value="Shadow of the Tomb Raider">Shadow of the Tomb Raider (SOTTR)</option>
                    <option value="Tiny Tina's Wonderlands">Tiny Tina's Wonderlands</option>
                    <option value="Borderlands 3">Borderlands 3</option>
                    <option value="Far Cry 6">Far Cry 6</option>
                    <option value="Final Fantasy XIV">Final Fantasy XIV (FF14)</option>
                    <option value="Naraka Bladepoint">Naraka: Bladepoint</option>
                    <option value="Spider-Man Remastered">Spider-Man Remastered</option>
                    <option value="Watch Dogs Legion">Watch Dogs: Legion</option>
                    <option value="Cyberpunk 2077">Cyberpunk 2077</option>
                    <option value="Assassin's Creed Valhalla">Assassin's Creed Valhalla</option>
                    <option value="Call of Duty Modern Warfare II">Call of Duty: Modern Warfare II</option>
                    <option value="Apex Legends">Apex Legends</option>
                    <option value="Fortnite">Fortnite</option>
                    <option value="Valorant">Valorant</option>
                    <option value="League of Legends">League of Legends</option>
                    <option value="Overwatch 2">Overwatch 2</option>
                    <option value="Rocket League">Rocket League</option>
                    <option value="Among Us">Among Us</option>
                    <option value="Fall Guys">Fall Guys</option>
                    <option value="Minecraft">Minecraft</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>üìÖ Preferred Date:</label>
                <input type="date" id="date" min="2024-01-05" max="2024-03-31" required>
            </div>
            
            <div class="form-group">
                <label>‚è∞ Time Slot:</label>
                <select id="time" required>
                    <option value="">Select time slot</option>
                    <option value="08:00-10:00">08:00 AM - 10:00 AM</option>
                    <option value="10:00-12:00">10:00 AM - 12:00 PM</option>
                    <option value="12:00-14:00">12:00 PM - 02:00 PM</option>
                    <option value="14:00-16:00">02:00 PM - 04:00 PM</option>
                    <option value="16:00-18:00">04:00 PM - 06:00 PM</option>
                    <option value="18:00-20:00">06:00 PM - 08:00 PM</option>
                </select>
            </div>
            
            <button type="submit" id="submitBtn">üöÄ Register for Workshop</button>
        </form>
    </div>

    <!-- SUCCESS POPUP -->
    <div id="successPopup" class="popup-overlay">
        <div class="popup">
            <div class="success-icon">üéâ</div>
            <h2>Registration Successful!</h2>
            <p><strong>Welcome to the Gaming Workshop!</strong></p>
            
            <div class="user-details" id="userDetails">
                <!-- User details will be inserted here -->
            </div>
            
            <p>üéÆ <strong>What's Next?</strong></p>
            <p>‚Ä¢ Check your email for confirmation</p>
            <p>‚Ä¢ Arrive 10 minutes before your slot</p>
            <p>‚Ä¢ Bring a valid ID</p>
            <p>‚Ä¢ Get ready to game!</p>
            
            <button class="close-btn" onclick="closePopup()">
                ‚ú® Awesome! Close
            </button>
        </div>
    </div>

    <script>
        // Configuration - REPLACE WITH YOUR ACTUAL CREDENTIALS
        const CONFIG = {
            SUPABASE_URL = 'https://sinxwwyybbmiawvyiolb.supabase.co';
            SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpbnh3d3l5YmJtaWF3dnlpb2xiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc2ODEwNTgsImV4cCI6MjA4MzI1NzA1OH0.Hwesaju26-i9bEQRQjXXCIDMKFhuvEcA3jP3lhzF4nY';
            
        };
        
        // Global variables
        let dbClient = null;
        
        // Debug logging
        function addDebug(message) {
            const log = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `<br>${timestamp}: ${message}`;
            console.log('DEBUG:', message);
            
            // Auto-scroll to bottom
            log.scrollTop = log.scrollHeight;
        }

        // Show message
        function showMessage(text, type) {
            document.getElementById('messages').innerHTML = `<div class="alert alert-${type}">${text}</div>`;
        }

        // Show success popup
        function showSuccessPopup(userData) {
            addDebug('üéâ Showing success popup');
            
            // Fill user details
            document.getElementById('userDetails').innerHTML = `
                <p><strong>üë§ Name:</strong> ${userData.name}</p>
                <p><strong>üÜî WWID:</strong> ${userData.wwid}</p>
                <p><strong>üìß Email:</strong> ${userData.email}</p>
                <p><strong>üéØ Game:</strong> ${userData.preferred_game}</p>
                <p><strong>üìÖ Date:</strong> ${userData.date}</p>
                <p><strong>‚è∞ Time:</strong> ${userData.time_slot}</p>
            `;
            
            // Show popup
            document.getElementById('successPopup').style.display = 'flex';
            addDebug('‚úÖ Popup displayed successfully');
        }

        // Close popup
        function closePopup() {
            document.getElementById('successPopup').style.display = 'none';
            addDebug('Popup closed');
        }

        // Initialize Supabase
        function initializeSupabase() {
            try {
                addDebug('Initializing Supabase...');
                addDebug(`URL: ${CONFIG.SUPABASE_URL}`);
                addDebug(`Key: ${CONFIG.SUPABASE_ANON_KEY.substring(0, 20)}...`);
                
                dbClient = window.supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
                addDebug('‚úÖ Supabase client created successfully');
                return true;
            } catch (error) {
                addDebug('‚ùå Supabase initialization failed: ' + error.message);
                showMessage('‚ùå Database initialization failed', 'error');
                return false;
            }
        }

        // Test database connection
        async function testConnection() {
            addDebug('Testing database connection...');
            try {
                const { data, error } = await dbClient.from('registrations').select('count').limit(1);
                if (error) throw error;
                addDebug('‚úÖ Database connection successful');
                showMessage('üü¢ Database connected successfully', 'success');
                return true;
            } catch (error) {
                addDebug('‚ùå Database connection failed: ' + error.message);
                showMessage('üî¥ Database connection failed: ' + error.message, 'error');
                return false;
            }
        }

        // Handle form submission
        async function handleRegistration(e) {
            e.preventDefault();
            addDebug('üöÄ Registration form submitted');
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Registering...';
            
            // Collect form data
            const userData = {
                name: document.getElementById('name').value,
                wwid: document.getElementById('wwid').value,
                email: document.getElementById('email').value,
                preferred_game: document.getElementById('game').value,
                date: document.getElementById('date').value,
                time_slot: document.getElementById('time').value,
                status: 'registered',
                created_at: new Date().toISOString()
            };

            addDebug('üìù Form data collected: ' + JSON.stringify(userData));

            try {
                // Check for existing WWID
                addDebug('üîç Checking for existing WWID...');
                const { data: existingUser, error: checkError } = await dbClient
                    .from('registrations')
                    .select('wwid')
                    .eq('wwid', userData.wwid)
                    .single();

                if (checkError && checkError.code !== 'PGRST116') {
                    throw checkError;
                }

                if (existingUser) {
                    addDebug('‚ùå WWID already exists');
                    throw new Error('WWID already registered! Each person can register only once.');
                }

                addDebug('‚úÖ WWID is unique, proceeding...');

                // Insert registration
                addDebug('üíæ Inserting registration into database...');
                const { data, error } = await dbClient
                    .from('registrations')
                    .insert([userData])
                    .select();

                if (error) {
                    addDebug('‚ùå Database insert failed: ' + error.message);
                    throw error;
                }

                addDebug('‚úÖ Registration saved successfully!');
                addDebug('üìä Database response: ' + JSON.stringify(data));
                
                // Clear any error messages
                document.getElementById('messages').innerHTML = '';
                
                // Show success popup
                showSuccessPopup(userData);
                
                // Reset form
                document.getElementById('regForm').reset();
                addDebug('üîÑ Form reset completed');
                
            } catch (error) {
                addDebug('‚ùå Registration failed: ' + error.message);
                showMessage(`‚ùå Registration failed: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'üöÄ Register for Workshop';
                addDebug('üîÑ Submit button reset');
            }
        }

        // Initialize everything when page loads
        window.addEventListener('load', async function() {
            addDebug('üåê Page loaded, starting initialization...');
            
            // Initialize Supabase
            if (!initializeSupabase()) {
                return;
            }
            
            // Test connection
            await testConnection();
            
            // Set up form handler
            document.getElementById('regForm').addEventListener('submit', handleRegistration);
            addDebug('üìã Form event listener attached');
            
            // Close popup handlers
            document.getElementById('successPopup').addEventListener('click', function(e) {
                if (e.target === this) {
                    closePopup();
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closePopup();
                }
            });
            
            addDebug('üéØ Initialization complete - ready for registrations!');
        });
    </script>
</body>
</html>
